{% extends "base.html" %}

{% block content %}
<div class="card shadow login-card">
    <div class="card-body p-5">
        <h2 class="text-center mb-4">TPU Videofiles</h2>
        <p class="text-center text-muted mb-4">Платформа для обмена видеофайлами ТПУ</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="post">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="username" placeholder="name@example.com" required>
                <label for="email">Email</label>
            </div>
            
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
                <label for="password">Пароль</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
